nfd:
  enabled: true
operator:
  tag: latest
deployCR: true
ofedDriver:
  deploy: true
  image: ofed-driver
  repository: harbor.mellanox.com/cloud-orchestration
  version: 5.0-2.1.8.0
nvPeerDriver:
  deploy: false
devicePlugin:
  deploy: true
  image: k8s-rdma-shared-dev-plugin
  repository: mellanox
  version: latest
  resources:
    - name: rdma_shared_devices_a
      devices:
        - REPLACE_INTERFACE
secondaryNetwork:
  deploy: true
  cniPlugins:
    deploy: true
    image: containernetworking-plugins
    repository: mellanox
    version: v0.8.7
  multus:
    deploy: true
    image: multus
    repository: nfvpe
    version: v3.6
  ipamPlugin:
    deploy: true
    image: whereabouts
    repository: dougbtv
    version: latest
