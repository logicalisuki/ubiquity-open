---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dcgm-exporter
  namespace: monitoring-system
spec:
  selector:
    matchLabels:
      app: dcgm-exporter
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dcgm-exporter
      name: dcgm-exporter
    spec:
      serviceAccountName: kube-prometheus-stack-prometheus-node-exporter
      hostNetwork: true
      hostPID: true
      nodeSelector:
        hardware-type: NVIDIAGPU
      containers:
      - image: "nvcr.io/nvidia/k8s/dcgm-exporter:2.3.2-2.6.3-ubuntu20.04"
        name: nvidia-dcgm-exporter
        command: ["/usr/bin/dcgm-exporter", "-f", "/etc/dcgm-config/dcgm-custom-metrics.csv"]
        env:
        - name: "DCGM_EXPORTER_LISTEN"
          value: ":9400"
        - name: "DCGM_EXPORTER_KUBERNETES"
          value: "true"
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          capabilities:
            add: ["SYS_ADMIN"]
        volumeMounts:
        - name: "pod-gpu-resources"
          readOnly: true
          mountPath: "/var/lib/kubelet/pod-resources"
        - name: "dcgm-config"
          readOnly: true
          mountPath: "/etc/dcgm-config"
      volumes:
      - name: "pod-gpu-resources"
        hostPath:
          path: "/var/lib/kubelet/pod-resources"
      - name: "dcgm-config"
        configMap:
          name: "dcgm-custom-metrics"
      tolerations:
        - effect: NoSchedule
          operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    app: dcgm-exporter
    name: dcgm-exporter
  name: dcgm-exporter
  namespace: monitoring-system
spec:
  ports:
  - name: scrape
    port: 9400
    protocol: TCP
  selector:
    app: dcgm-exporter
  type: ClusterIP