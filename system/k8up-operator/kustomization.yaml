kind: Kustomization

resources:
  - https://github.com/k8up-io/k8up/releases/download/k8up-4.2.0/k8up-crd.yaml
    #  - Chart.yaml
    #  - github.com/k8up-io/k8up/config/default?ref=master
    #  - schedule.yaml
helmCharts:
- name: k8up
  repo: https://k8up-io.github.io/k8up
  version: 4.2.0
  releaseName: k8up
  namespace: k8up-operator
  valuesFile: "values.yaml"
  includeCRDs: true
