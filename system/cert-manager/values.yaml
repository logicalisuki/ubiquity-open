cert-manager:
  installCRDs: true
  replicaCount: 1
  nodeSelector:
    node-role.kubernetes.io/master: "true"
  podDnsPolicy: "ClusterFirst"
# Change this to "None" if you only want to use a third party DNS service, else use ClusterFirst
  #podDnsPolicy: "None"
  #podDnsConfig:
  #  nameservers:
  #    - "10.144.1.248"
  prometheus:
    enabled: true
    servicemonitor:
      enabled: true
      interval: 60s
      scrapeTimeout: 30s
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
  webhook:
    replicaCount: 1
    nodeSelector:
      node-role.kubernetes.io/master: "true"
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
  cainjector:
    enabled: true
    replicaCount: 1
    nodeSelector:
      node-role.kubernetes.io/master: "true"
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
  startupapicheck:
    nodeSelector:
      node-role.kubernetes.io/master: "true"
