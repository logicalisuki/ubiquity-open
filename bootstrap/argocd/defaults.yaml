argo-cd:
  controller:
    extraArgs:
    - --kubectl-parallelism-limit
    - '10'
    metrics: &id001
      enabled: true
      serviceMonitor:
        enabled: true
    nodeSelector:
      node-role.kubernetes.io/master: 'true'
    replicas: 1
    resources:
      limits:
        cpu: '4'
        memory: 6Gi
      requests:
        cpu: '2'
        memory: 4Gi
  dex:
    enabled: false
  global:
    domain: argocd.ubiquitycluster.local
    revisionHistoryLimit: 3
  params:
    controller.operation.processors: 10
    controller.repo.server.timeout.seconds: '500'
    controller.status.processors: 20
    server.insecure: 'true'
  redis-ha:
    enabled: true
    exporter:
      enabled: true
    metrics: *id001
    nodeSelector:
      node-role.kubernetes.io/master: 'true'
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 100Mi
  repoServer:
    env:
    - name: ARGOCD_EXEC_TIMEOUT
      value: 5m
    metrics: *id001
    replicas: 1
    nodeSelector:
      node-role.kubernetes.io/master: 'true'
    resources:
      limits:
        cpu: '3'
        memory: 4Gi
      requests:
        cpu: '1'
        memory: 1.5Gi
  applicationSet:
    enabled: true
    replicas: 1
    metrics: *id001
    nodeSelector:
      node-role.kubernetes.io/master: 'true'
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 500m
        memory: 256Mi
  server:
    config:
      kustomize.buildOptions: --load-restrictor LoadRestrictionsNone --enable-helm
      resource.customizations.health.argoproj.io_Application: |
        hs = {}
        hs.status = "Progressing"
        hs.message = ""
        if obj.status ~= nil then
          if obj.status.health ~= nil then
            hs.status = obj.status.health.status
            if obj.status.health.message ~= nil then
              hs.message = obj.status.health.message
            end
          end
        end
        return hs
      statusbadge.enabled: 'true'
    nodeSelector:
      node-role.kubernetes.io/master: 'true'
    ingress:
      annotations:
        # See ../docs/reference/ingress.md for more information
        nginx.ingress.kubernetes.io/affinity: cookie
        nginx.ingress.kubernetes.io/session-cookie-name: route
        nginx.ingress.kubernetes.io/session-cookie-expires: '172800'
        nginx.ingress.kubernetes.io/session-cookie-max-age: '172800'
        #cert-manager.io/cluster-issuer: 
        # - letsencrypt-prod
        # - letsencrypt-staging
        # - pebble-issuer
        cert-manager.io/cluster-issuer: pebble-issuer
        hajimari.io/appName: ArgoCD
        hajimari.io/icon: robot
        kubernetes.io/tls-acme: 'true'
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
      enabled: true
      extraPaths:
      - backend:
          service:
            name: argocd-server
            port:
              name: http
        path: /
        pathType: Prefix
      hosts:
      - argocd.ubiquitycluster.uk
      ingressClassName: nginx
      paths:
      - /
      tls:
      - hosts:
        - argocd.ubiquitycluster.uk
        secretName: argocd-tls-certificate
    ingressGrpc:
      annotations:
        cert-manager.io/cluster-issuer: pebble-issuer
        hajimari.io/enable: 'false'
        kubernetes.io/tls-acme: 'true'
        nginx.ingress.kubernetes.io/backend-protocol: GRPC
      enabled: true
      extraPaths:
      - backend:
          service:
            name: argocd-server
            port:
              name: https
        path: /
        pathType: Prefix
      hosts:
      - grpc.ubiquitycluster.uk
      https: true
      ingressClassName: nginx
      paths:
      - /
      tls:
      - hosts:
        - grpc.ubiquitycluster.uk
        secretName: argocd-grpc-certificate
    insecure: 'true'
    metrics: *id001
    resources:
      limits:
        cpu: 500m
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 150Mi
  notifications:
    enabled: true
    nodeSelector:
      node-role.kubernetes.io/master: 'true'
